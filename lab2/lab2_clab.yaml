name: lab2
topology:
  nodes:
    R01.MSK:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.30.20.13
    R01.BRL:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.30.20.14
    R01.FRT:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
